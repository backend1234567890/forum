<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cool Resizable Textbox</title>
<style>
    .textbox {
        width: 98.5%; /* Adjusted width */
        overflow-y: auto;
        resize: none;    
        border: 2px solid #ccc;
        border-radius: 15px;
        padding: 5px;
        font-size: 16px;
        line-height: 1.5;
    }
</style>
</head>
<body>

<textarea class="textbox" placeholder="Type something here..."></textarea>

<script>
// Function to adjust the height of the textarea based on its content
function adjustTextareaHeight(textarea) {
    // Reset the height to fit one line
    textarea.style.height = "auto";
    // Set the height based on the scroll height and content lines
    textarea.style.height = Math.min(textarea.scrollHeight, 8 * parseFloat(window.getComputedStyle(textarea).lineHeight)) + "px";
}

var specialText = document.createElement("textarea");


// Listen for input events to adjust textarea height
specialText.addEventListener("input", function() {
    adjustTextareaHeight(this);
});

// Adjust the textarea height initially
adjustTextareaHeight(specialText);
</script>

</body>
</html>
